<!DOCTYPE html>
<html lang="">

<head>

  <meta charset="utf-8">
  <title>MedicChat</title>
  <base href="/">
  <meta name="description" content="Startup HTML template OptimizedHTML 5">
  <meta name="viewport" content="width=device-width">
  <link rel="icon" href="img/favicon.png">
  <meta property="og:image" content="img/dest/preview.jpg">
  <link rel="stylesheet" href="css/app.min.css">


</head>

<body class="auth-page">
  <div id="preloader" class="active">
    <img src="img/dest/preloader.gif" alt="Preloader">
  </div>

  <a href="/" class="logo">MedicChat</a>

  <main class="main simple">
    <section id="login" class="auth">
      <form action="" id="login-form" class="auth-form">
        <h3 class="form-title">Register form</h3>
        <div class="errors">
          <div class="errors-icon">
            <img src="img/dest/exclamation-triangle-solid.svg" alt="">
          </div>
          <p class="errors-item">#item 1</p>
          <p class="errors-item">#item 1</p>
          <p class="errors-item">#item 1</p>
          <p class="errors-item">#item 1</p>
        </div>
        <div class="succes">
          <div class="succes-icon">
            <img src="img/dest/check-circle-solid.svg" alt="">
          </div>
          <p class="succes-item">#item 1</p>
          <p class="succes-item">#item 1</p>
          <p class="succes-item">#item 1</p>
          <p class="succes-item">#item 1</p>
          <p class="succes-item">#item 1</p>
        </div>
        <input type="text" class="input" placeholder="Email">
        <input type="text" class="input" placeholder="Nume">
        <input type="text" class="input" placeholder="Prenume">
        <input type="password" class="input" placeholder="Parola">
        <input type="password" class="input" placeholder="Repetă parola">
        <div class="actions">
          <button type="submit" class="btn btn-colored">Înregistrare</button>
        </div>
        <a href="auth/login" class="btn btn-bordered">Login</a>
      </form>
    </section>
  </main>



  <footer class="footer">
    <p>© MedicChat. All Right Reserved.</p>
  </footer>

  <script src="js/assets/wow/wow.min.js"></script>
  <script src="js/app.min.js"></script>

</body>

</html>
